<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Battle City</h1>
        <div class="game-info">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="lives">Жизни: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="416" height="416"></canvas>
        <div class="controls">
            <p>Управление: WASD для движения, ПРОБЕЛ для стрельбы</p>
            <p>R - перезапуск игры</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
